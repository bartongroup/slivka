---
message:
    label: Message
    description: Message sent to stdout
    value:
        required: yes
        type: text

error:
    label: Error
    description: Message sent to stderr
    value:
        required: no
        type: text

returnCode:
    label: Return code
    description: Code returned by the script
    value:
        required: yes
        type: int
        default: 0
        min: 0
        max: 32

number:
    label: Number of files
    description: Specifies the number of files to generate
    value:
        required: yes
        type: int
        default: 1
...
